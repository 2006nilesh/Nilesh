<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
	<style>
	body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
	width:450px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
	Background-image: linear-gradient(to right,#a4b7ff,#ffc1c1);
}

h2 {
    margin-bottom: 15px;
    color: black;
}

p {
    color: #555;
}

input[type="email"] {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
	height: 25px;
	font-size: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 20px;
}

button:hover {
    background-color: #0056b3;
}

#responseMessage {
    margin-top: 15px;
    color: black;
    font-weight: bold;
}
p{
font-size:20px;
color: black;
}

	</style>
</head>
<body background="H:\WEB DEV\images\collegec.jpg">
    <div class="container">
        <h2>Forgot Your Password ?</h2><hr>
        <p>Enter your email address below and we'll send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email address" required><br><br>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
